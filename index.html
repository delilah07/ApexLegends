<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://allfont.net/allfont.css?fonts=agency-fb"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Apex Legends Menu</title>

    <script src="js/script.js" defer></script>
  </head>
  <body>
    <video class="fullscreen-video" autoplay="autoplay" muted loop>
      <source src="images/apex-background-loop.mp4" />
      Your browser doesn't support the video tag
    </video>
    <section class="legend__container">
      <!-- Detailed View of Legend -->
      <div id="legend"></div>

      <!-- List of Legends -->
      <nav class="legend__nav">
        <ul id="legends"></ul>
      </nav>
    </section>
    <div id="loading">
      <div id="loading__frame">Loading...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  </body>
</html>
